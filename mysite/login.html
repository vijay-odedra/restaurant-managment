<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Style Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: 
          /* Background image - replace with your actual image path */ url("photos/login.jpg")
            center/cover no-repeat fixed,
          /* Fallback gradient */
            linear-gradient(135deg, #075e54, #128c7e, #25d366);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        position: relative;
      }

      /* Dark overlay to make image darker */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7); /* Black overlay with 70% opacity */
        z-index: -1;
      }

      .container {
        width: 100%;
        max-width: 900px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
        color: white;
      }

      .header h1 {
        font-size: 2.8rem;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
      }

      .header p {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .form-container {
        background-color: rgba(255, 255, 255, 0.95);
        width: 100%;
        max-width: 450px;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        position: relative;
        z-index: 1;
      }

      .form-toggle {
        display: flex;
        background-color: #f0f0f0;
        border-bottom: 1px solid #ddd;
      }

      .toggle-btn {
        flex: 1;
        padding: 20px;
        text-align: center;
        font-size: 1.2rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        color: #555;
        background-color: #f0f0f0;
      }

      .toggle-btn.active {
        background-color: white;
        color: #075e54;
        position: relative;
      }

      .toggle-btn.active:after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background-color: #25d366;
      }

      .forms {
        padding: 40px 30px;
        position: relative;
      }

      .form {
        display: none;
        animation: fadeIn 0.5s ease;
      }

      .form.active {
        display: block;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .form h2 {
        color: #075e54;
        margin-bottom: 25px;
        font-size: 1.8rem;
        text-align: center;
      }

      .input-group {
        margin-bottom: 20px;
        position: relative;
      }

      .input-group label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 500;
      }

      .input-group input {
        width: 100%;
        padding: 15px 15px 15px 45px;
        border: 1px solid #ddd;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s;
      }

      .input-group input:focus {
        border-color: #25d366;
        outline: none;
        box-shadow: 0 0 0 2px rgba(37, 211, 102, 0.2);
      }

      .input-icon {
        position: absolute;
        left: 15px;
        top: 42px;
        color: #075e54;
        font-size: 1.2rem;
      }

      .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
        font-size: 0.95rem;
      }

      .remember {
        display: flex;
        align-items: center;
        gap: 8px;
        color: #555;
      }

      .remember input {
        accent-color: #25d366;
      }

      .forgot-password {
        color: #075e54;
        text-decoration: none;
        font-weight: 500;
      }

      .forgot-password:hover {
        text-decoration: underline;
      }

      .submit-btn {
        width: 100%;
        padding: 16px;
        background-color: #25d366;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 10px;
      }

      .submit-btn:hover {
        background-color: #1da851;
      }

      .divider {
        text-align: center;
        margin: 25px 0;
        color: #777;
        position: relative;
      }

      .divider:before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        width: 42%;
        height: 1px;
        background-color: #ddd;
      }

      .divider:after {
        content: "";
        position: absolute;
        top: 50%;
        right: 0;
        width: 42%;
        height: 1px;
        background-color: #ddd;
      }

      .social-login {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 25px;
      }

      .social-btn {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.3rem;
        cursor: pointer;
        transition: transform 0.3s;
      }

      .social-btn:hover {
        transform: translateY(-3px);
      }

      .facebook {
        background-color: #3b5998;
      }

      .google {
        background-color: #db4437;
      }

      .twitter {
        background-color: #1da1f2;
      }

      .signup-link,
      .login-link {
        text-align: center;
        margin-top: 25px;
        color: #555;
      }

      .signup-link a,
      .login-link a {
        color: #075e54;
        text-decoration: none;
        font-weight: 600;
      }

      .signup-link a:hover,
      .login-link a:hover {
        text-decoration: underline;
      }

      /* WhatsApp background elements - Removed chat bubbles, kept only minimal styling */
      .whatsapp-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.1;
        overflow: hidden;
      }

      /* Remove chat bubble styles */
      .chat-bubble,
      .chat-bubble.right {
        display: none;
      }

      .whatsapp-icon {
        position: absolute;
        color: rgba(37, 211, 102, 0.15);
        font-size: 3rem;
      }

      .footer {
        margin-top: 30px;
        color: white;
        text-align: center;
        font-size: 0.9rem;
        opacity: 0.8;
      }

      @media (max-width: 600px) {
        .form-container {
          max-width: 95%;
        }

        .header h1 {
          font-size: 2.2rem;
        }

        .forms {
          padding: 30px 20px;
        }
      }
    </style>
  </head>
  <body>
    <!-- WhatsApp Background Elements -->
    <div class="whatsapp-background" id="whatsappBackground"></div>

    <div class="container">
      <div class="header">
        <!-- <h1><i class="fab fa-whatsapp"></i> WhatsApp Connect</h1> -->
        <!-- <p>Login to connect with your friends and family</p> -->
      </div>

      <div class="form-container">
        <div class="form-toggle">
          <div class="toggle-btn active" id="login-toggle">Login</div>
          <div class="toggle-btn" id="signup-toggle">Sign Up</div>
        </div>

        <div class="forms">
          <!-- Login Form -->
          <form class="form active" id="login-form">
            <h2>Welcome Back</h2>

            <div class="input-group">
              <label for="login-email">Email or Phone Number</label>
              <i class="fas fa-user input-icon"></i>
              <input
                type="text"
                id="login-email"
                placeholder="Enter your email or phone"
                required
              />
            </div>

            <div class="input-group">
              <label for="login-password">Password</label>
              <i class="fas fa-lock input-icon"></i>
              <input
                type="password"
                id="login-password"
                placeholder="Enter your password"
                required
              />
            </div>

            <div class="options">
              <div class="remember">
                <input type="checkbox" id="remember-me" />
                <label for="remember-me">Remember me</label>
              </div>
              <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="submit-btn">Login to Account</button>

            <div class="divider">Or continue with</div>

            <div class="signup-link">
              Don't have an account? <a href="#" id="go-to-signup">Sign Up</a>
            </div>
          </form>

          <!-- Signup Form -->
          <form class="form" id="signup-form">
            <h2>Create Account</h2>

            <div class="input-group">
              <label for="signup-name">Full Name</label>
              <i class="fas fa-user input-icon"></i>
              <input
                type="text"
                id="signup-name"
                placeholder="Enter your full name"
                required
              />
            </div>

            <div class="input-group">
              <label for="signup-phone">Phone Number</label>
              <i class="fas fa-phone input-icon"></i>
              <input
                type="tel"
                id="signup-phone"
                placeholder="Enter your phone number"
                required
              />
            </div>

            <div class="input-group">
              <label for="signup-email">Email Address</label>
              <i class="fas fa-envelope input-icon"></i>
              <input
                type="email"
                id="signup-email"
                placeholder="Enter your email address"
                required
              />
            </div>

            <div class="input-group">
              <label for="signup-password">Password</label>
              <i class="fas fa-lock input-icon"></i>
              <input
                type="password"
                id="signup-password"
                placeholder="Create a password"
                required
              />
            </div>

            <div class="input-group">
              <label for="signup-confirm-password">Confirm Password</label>
              <i class="fas fa-lock input-icon"></i>
              <input
                type="password"
                id="signup-confirm-password"
                placeholder="Confirm your password"
                required
              />
            </div>

            <div class="options">
              <div class="remember">
                <input type="checkbox" id="terms" required />
                <label for="terms">I agree to the Terms & Conditions</label>
              </div>
            </div>

            <button type="submit" class="submit-btn">Create Account</button>

            <div class="login-link">
              Already have an account? <a href="#" id="go-to-login">Login</a>
            </div>
          </form>
        </div>
      </div>

      <div class="footer">
        <!-- <p> -->
        <!-- Â© 2023 WhatsApp Connect. This is a demo interface inspired by -->
        <!-- WhatsApp. -->
        <!-- </p> -->
        <!-- <p>All rights reserved | Privacy Policy | Terms of Service</p> -->
      </div>
    </div>

    <script>
      // Toggle between Login and Signup forms
      const loginToggle = document.getElementById("login-toggle");
      const signupToggle = document.getElementById("signup-toggle");
      const loginForm = document.getElementById("login-form");
      const signupForm = document.getElementById("signup-form");
      const goToSignup = document.getElementById("go-to-signup");
      const goToLogin = document.getElementById("go-to-login");

      function showLoginForm() {
        loginToggle.classList.add("active");
        signupToggle.classList.remove("active");
        loginForm.classList.add("active");
        signupForm.classList.remove("active");
      }

      function showSignupForm() {
        signupToggle.classList.add("active");
        loginToggle.classList.remove("active");
        signupForm.classList.add("active");
        loginForm.classList.remove("active");
      }

      loginToggle.addEventListener("click", showLoginForm);
      signupToggle.addEventListener("click", showSignupForm);
      goToSignup.addEventListener("click", function (e) {
        e.preventDefault();
        showSignupForm();
      });
      goToLogin.addEventListener("click", function (e) {
        e.preventDefault();
        showLoginForm();
      });

      // Form submission handling
      document
        .getElementById("login-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const email = document.getElementById("login-email").value;
          const password = document.getElementById("login-password").value;

          if (email && password) {
            alert(`Login successful!\nEmail/Phone: ${email}`);
            // In a real app, you would send this data to a server
          } else {
            alert("Please fill in all fields");
          }
        });

      document
        .getElementById("signup-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const name = document.getElementById("signup-name").value;
          const phone = document.getElementById("signup-phone").value;
          const email = document.getElementById("signup-email").value;
          const password = document.getElementById("signup-password").value;
          const confirmPassword = document.getElementById(
            "signup-confirm-password"
          ).value;

          if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
          }

          if (name && phone && email && password) {
            alert(
              `Account created successfully!\nName: ${name}\nPhone: ${phone}\nEmail: ${email}`
            );
            // In a real app, you would send this data to a server
            showLoginForm();
          } else {
            alert("Please fill in all fields");
          }
        });

      // Create WhatsApp-like background elements (only icons, no messages)
      function createWhatsAppBackground() {
        const background = document.getElementById("whatsappBackground");

        // Create only WhatsApp icons (no chat bubbles)
        for (let i = 0; i < 8; i++) {
          const icon = document.createElement("div");
          icon.className = "whatsapp-icon";
          icon.innerHTML = '<i class="fab fa-whatsapp"></i>';
          icon.style.left = `${Math.random() * 95}%`;
          icon.style.top = `${Math.random() * 95}%`;
          icon.style.fontSize = `${2 + Math.random() * 3}rem`;
          icon.style.opacity = `${0.05 + Math.random() * 0.1}`;
          background.appendChild(icon);
        }
      }

      // Initialize background when page loads
      window.addEventListener("DOMContentLoaded", createWhatsAppBackground);
    </script>
  </body>
</html>
